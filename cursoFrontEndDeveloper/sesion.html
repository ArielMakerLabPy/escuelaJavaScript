<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img src="" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form action="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--rememer-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/doodle/48/000000/google-logo.png" alt="google"/>
                    Inicia sesión con Google</div>
                <div><img src="https://img.icons8.com/doodle/48/000000/twitter--v1.png" alt="twitter"/>
                    Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
