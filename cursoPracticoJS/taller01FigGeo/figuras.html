<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./figuras.js"></script>
    <title>Figuras Geométicas | Curso Práctico de JS</title>
</head>

<body>
    <header>
        <h1>
            Figuras Geométicas
        </h1>
        <p>Este es el primer taller del curso práctico de JS</p>

    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide el lado del cuadrado:
            </label>
            <input id="inputCuadrado" type="number" placeholder="Lado ..."/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form action="">
            <label>
                Escribe cuanto mide los lados y la base de un triangulo isóceles:
            </label>
            <input id="inputBaseTriangulo" type="number" placeholder="Base ... "/>
            <input id="inputLadoTriangulo" type="number" placeholder="Lado ..."/>
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular la altura
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>

</body>

</html>
